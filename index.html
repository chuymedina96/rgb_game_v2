<!DOCTYPE html>
<html>
<head>
    <title>RGB Color Game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>
<body>
<h1>The Great 
    <br>
    <span id="colorDisplay">RGB</span><br> Color Game
</h1>

<div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message" class="animated flip"></span>
    <button id="easyBtn" class="mode">Easy</button>
    <button id="hardBtn" class="mode selected">Hard</button>
    <button id="extremeBtn" class="mode">Extreme</button>
</div>

<div id="container" class="animated flip">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</html>
